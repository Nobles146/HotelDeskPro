<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HotelDeskPro</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            background: #1e293b;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #cbd5e1;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #334155;
            color: white;
        }
        .content {
            padding: 30px;
        }
        .card-box {
            border-radius: 15px;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" height="40">
            <h4 class="text-center">HotelDeskPro</h4>
            <hr>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('rooms') }}">Chambres</a>
            <a href="{{ url_for('clients') }}">Clients</a>
            <a href="{{ url_for('bookings') }}">RÃ©servations</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <!-- Content -->
        <div class="col-md-10 content">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

</body>
</html>
