{% extends "base.html" %}
{% block content %}

<h2>Gestion des Chambres</h2>

<form method="POST" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="number" class="form-control" placeholder="Numéro de chambre" required>
    </div>
    <div class="col-md-4">
        <input type="number" name="price" class="form-control" placeholder="Prix par nuit" required>
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary">Ajouter</button>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Numéro</th>
            <th>Prix</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.number }}</td>
            <td>{{ room.price }} $</td>
            <td>{{ room.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
